<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Drowsiness Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Driver Drowsiness Detection</h1>
    <div class="container">
        <img src="{{ url_for('video_feed') }}" id="video_feed" alt="Live video feed for drowsiness detection">
        <p id="status">Status: Awake</p>
    </div>

   
    <audio id="beep-sound">
        <source src="{{ url_for('static', filename='700-hz-beeps-86815.mp3') }}" type="audio/mpeg">
    </audio>

    <script>
        const beepSound = document.getElementById('beep-sound');
        let beepPlayed = false; 
        setInterval(() => {
            fetch('/drowsiness_status')
                .then(response => response.json())
                .then(data => {
                    const statusText = document.getElementById('status');
                    if (data.drowsy) {
                        statusText.innerText = "Status: Drowsy! ðŸš¨";
                        statusText.style.color = "red";

                        
                        if (!beepPlayed) {
                            beepSound.play();
                            beepPlayed = true;
                        }
                    } else {
                        statusText.innerText = "Status: Awake ðŸ˜Š";
                        statusText.style.color = "green";
                        
                       
                        beepSound.pause();
                        beepSound.currentTime = 0;
                        beepPlayed = false;
                    }
                });
        }, 1000);
    </script>
</body>
</html>
